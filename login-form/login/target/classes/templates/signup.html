<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .form-container{
            background-color:#fff;
            padding:30px;
            border-radius:5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin:10px;
            width:400px;
        }

        h2{
            text-align:center;
            color:#5e057e;
            font-weight:bold;
            margin-bottom:20px;
        }

        .form-group{
            margin-bottom:20px;
        }

        label{
            display:block;
            margin-bottom:5px;
            color:#5e057e;
            font-weight:bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width:100%;
            padding:10px;
            border:1px solid #ccc;
            border-radius:3px;
            font-weight:bold;
        }

        button[type="submit"]{
            background-color:#5e057e;
            color:#fff;
            padding:10px 20px;
            border:none;
            border-radius:3px;
            cursor:pointer;
            width:100%;
            font-weight:bold;
        }

        button[type="submit"]:hover{
            background-color:#c299d0;
        }

        .success-message{
            background-color:#5e057e;
            color:#fff;
            padding:10px;
            border-radius:3px;
            text-align:center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">


        <div th:if="${param.success}">
            <div class="success-message">
                <p>Registration Successful!</p>
            </div>
        </div>

        <h2>Registration</h2>
        <form method="post" role="form" action="save">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="name" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="text" id="role" name="role" placeholder="Enter role">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit">Register</button>
        </form>
        <span>Already Registered<a href="/signin">Login</a></span>
    </div>
</div>
</body>
</html>
